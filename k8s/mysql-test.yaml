apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-st
spec:
  serviceName: mysql-svc
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        ports:
        - containerPort: 3306
          name: TCP
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
    volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
